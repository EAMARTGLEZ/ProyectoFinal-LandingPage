<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/image/Lnetflix.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="offer">
      <div class="indication">¡Novedad!</div>
      <div class="offer-text">
        <span>
          Planes desde
          <span class="price-label">$99</span>.
        </span>
      </div>
      <div class="btn"><a href="#" class="btn-small">M&aacute;s info ></a></div>
    </div>
    <div class="container">
      <header class="banner">
        <div class="gradient"></div>
        <div class="button-group">
          <button class="language">
            <img class="lang-img" src="assets/image/icon.png" alt="" />&nbsp;
            Español <img class="down" src="assets/image/dropdown.png" alt="" />
          </button>
          <button class="sign-in">Inciar sesi&oacute;n</button>
        </div>
        <div class="card-story">
          <h1 class="card-title">
            Peliculas y series ilimitas y mucho m&aacute;s
          </h1>
          <h2 class="card-subtitle">
            Disfruta donde qu&iacute;eras, cancela cuando qu&iacute;eras.
          </h2>
          <form class="cta-form">
            <h3 class="form-title">
              ¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o
              reiniciar tu membresía de Netflix.
            </h3>
            <div class="email-form">
              <ul class="simple-form">
                <li class="email-wrapper">
                  <div class="inputPlacement">
                    <label class="input_id" placeholder="email">
                      <input
                        type="email"
                        name="email"
                        class="input-email"
                        id="id_email"
                      />
                      <label for="id_email" class="placeLabel">Email</label>
                    </label>
                  </div>
                </li>
              </ul>
              <div class="cta-link-wrapper">
                <button class="btn btn-red"><span>Comenzar</span><img class="right" src="assets/image/arrow-icon-forward1.png" alt=""></button>
              </div>
            </div>
          </form>
        </div>
      </header>
    </div>
  </body>
</html>
